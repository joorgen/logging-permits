<!DOCTYPE html>
<html ng-app="permitcatApp" lang="bg">
<head>
	<title>Lumber Spotter</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico" />
	<link rel="stylesheet" href="bower_components/bootswatch/sandstone/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="bower_components/jquery-ui/themes/smoothness/jquery-ui.min.css">
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
 	<script src="bower_components/jquery-ui/jquery-ui.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="assets/js/app.js"></script>
	<script src="assets/js/controllers.js"></script>
	<script src="assets/js/autocomplete.js"></script>
	<link rel="stylesheet" href="assets/css/app.css">
</head>

<body>
	<div class="container">
 		<header class="page-header">
				<h1><a href="#">Lumber Spotter</a></h1>
		</header>

		<form>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><span class="fa fa-search" aria-hidden="true"></span></div>
					<input id="search" type="search" class="form-control" autofocus placeholder="Въведете населено място" ng-model="search">
				</div>
			</div>
		</form>

		<div ng-view></div>

	</div>		
	
	<footer>
		<div class="text-center">
				<a href="https://github.com/joorgen/lumberspotter/">
					<i class="fa fa-github fa-3x"></i>
				</a>
		</div>
	</footer>
</body>
</html>
