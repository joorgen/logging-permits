<!DOCTYPE html>
<html ng-app="permitcatApp" lang="bg">
<head>
	<title>Позволителни за сеч</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="icon" type="image/x-icon" href="img/favicon.ico" />
	<link rel="stylesheet" type="text/css' href='https://fonts.googleapis.com/css?family=Roboto">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
	<link rel="stylesheet" href="css/app.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="js/angular-route.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers.js"></script>
</head>

<body>
	<div class="container-fluid">

		<div id="header" class="page-header">   <!--jumbotron alert alert-info"> -->
			<a href="#"><h1>Позволителни за сеч</h1></a>
		</div>

		<form>
			<div class="form-group">
				<div class="input-group">
					<div class="input-group-addon"><span class="fa fa-search" aria-hidden="true"></span></div>
					<input type="search" class="form-control" autofocus placeholder="Провери позволително" ng-model="searchPlace.ime">
				</div>
			</div>
		</form>

		<div ng-controller="PlaceListCtrl">
			<ul class="list-group">
				<li class="list-group-item" ng-repeat="place in places" ng-show="searchPlace.ime.length >= 3 && ([place] | filter:searchPlace).length > 0 ">
					<a href="#/places/{{place.ime}}-{{place.obshtina}}">{{place.ime}}, {{place.obshtina}}</a>
				</li>
			</ul>
		</div>

		<div ng-view></div>

	</div>
</body>
</html>
